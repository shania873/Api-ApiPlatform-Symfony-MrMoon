server {
  listen 80;
  listen [::]:80;

  # Remplacez dymawonder.fr par votre nom de domaine :
  server_name api-mrsmoon.online www.api-mrsmoon.online;
  # Remplacez symfony-chapitre21-mise-en-production par le nom du r√©pertoire de votre projet :
  root /home/ubuntu/api-perso-symfony/public;

  location / {
      try_files $uri /index.php$is_args$args;
  }

  location ~ ^/index.php(/|$) {
      fastcgi_pass unix:/run/php/php8.2-fpm.sock;
      fastcgi_split_path_info ^(.+.php)(/.*)$;
      include fastcgi_params;

      fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
      fastcgi_param DOCUMENT_ROOT $realpath_root;
      internal;
  }

  location ~ .php$ {
      return 404;
  }

  error_log /var/log/nginx/project_error.log;
  access_log /var/log/nginx/project_access.log;
}